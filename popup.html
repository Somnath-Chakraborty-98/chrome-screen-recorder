<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Screen Recorder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 12px; width: 340px; }
    h3 { margin: 0 0 8px 0; font-size: 16px; }
    label { display: block; margin-bottom: 8px; }
    button { margin-right: 8px; padding: 6px 10px; }
    #preview { width: 100%; height: 160px; background: #000; margin-top: 8px; }
    #status { margin-top: 8px; font-size: 13px; color: #333; white-space: pre-wrap; }
    .muted-note { font-size: 12px; color: #666; margin-top: 4px; }
    .controls { margin-top: 8px; }
    .danger { color: #b00; }
    #settingsInstructions { font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <h3>Screen Recorder</h3>

  <label><input type="checkbox" id="includeSystemAudio" /> Include system audio (if available)</label>
  <label><input type="checkbox" id="includeMic" checked /> Include microphone</label>

  <div class="controls">
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="muted-note">Preview is muted to avoid feedback.</div>
  <video id="preview" autoplay playsinline muted></video>

  <div id="status">Ready.</div>

<div id="meetingInfo" style="display: none; padding: 10px; background: #e3f2fd; border-radius: 4px; margin-bottom: 10px;">
  <strong>ðŸ“¹ Meeting Detected:</strong> <span id="meetingType"></span>
</div>


  <div id="settingsInstructions" style="display:none"></div>

  <script src="popup.js"></script>
</body>
</html>
